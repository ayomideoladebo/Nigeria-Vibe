<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faction Dashboard - NV:RP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --font-heading: 'Audiowide', sans-serif; 
            --font-body: 'Rajdhani', sans-serif; 
            --color-green-accent: #39FF14; 
            --color-cyan-accent: #00FFFF;
        }
        body { 
            font-family: var(--font-body); 
            background-color: #0a0a0a; 
        }
        h1, h2, h3, h4 { 
            font-family: var(--font-heading); 
        }
        .text-glow-green { 
            text-shadow: 0 0 5px var(--color-green-accent), 0 0 10px var(--color-green-accent); 
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen">
    <header class="bg-gray-900/80 backdrop-blur-sm p-4 flex justify-between items-center sticky top-0 z-10">
        <div>
            <h1 class="text-3xl font-black text-[var(--color-green-accent)]">NV:RP</h1>
            <p class="text-sm text-gray-400">Faction Records</p>
        </div>
        <div>
            <select id="faction-select" class="bg-gray-800 border border-gray-600 rounded-md p-2 focus:ring-2 focus:ring-[var(--color-cyan-accent)] focus:outline-none">
                <option value="1">Police</option>
                <option value="2">Medic/Fire</option>
                <option value="4">Government</option>
                <option value="5">Mechanic</option>
                <option value="16">EFCC</option>
            </select>
            <a href="dashboard.html" class="ml-4 text-cyan-400 hover:text-cyan-300">Main Dashboard</a>
        </div>
    </header>

    <main class="p-6 md:p-12">
        <section id="faction-dashboard">
            <div id="stats-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-gray-900/50 border border-gray-700 p-6 rounded-lg">
                    <p class="text-sm text-gray-400">Total Members</p>
                    <p id="total-members" class="text-4xl font-bold">0</p>
                </div>
                <div class="bg-gray-900/50 border border-gray-700 p-6 rounded-lg">
                    <p class="text-sm text-gray-400">Faction Bank Balance</p>
                    <p id="faction-treasury" class="text-4xl font-bold text-green-400">₦0</p>
                </div>
                <div class="bg-gray-900/50 border border-gray-700 p-6 rounded-lg">
                    <p class="text-sm text-gray-400">Total Faction Crimes</p>
                    <p id="total-crimes" class="text-4xl font-bold text-red-400">0</p>
                </div>
                <div class="bg-gray-900/50 border border-gray-700 p-6 rounded-lg">
                    <p class="text-sm text-gray-400">Avg. Crimes Per Member</p>
                    <p id="average-crimes" class="text-4xl font-bold text-yellow-400">0.00</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 bg-gray-900/50 border border-gray-700 p-6 rounded-lg">
                    <h3 class="text-xl font-bold mb-4">Member Roster</h3>
                    <div class="h-[60vh] overflow-y-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-800 sticky top-0">
                                <tr>
                                    <th class="p-3 text-sm font-semibold text-green-400 uppercase">Name</th>
                                    <th class="p-3 text-sm font-semibold text-green-400 uppercase text-center">Rank</th>
                                    <th class="p-3 text-sm font-semibold text-green-400 uppercase text-center">Lvl</th>
                                    <th class="p-3 text-sm font-semibold text-green-400 uppercase text-center">Hours</th>
                                    <th class="p-3 text-sm font-semibold text-green-400 uppercase text-center">Crimes</th>
                                    <th class="p-3 text-sm font-semibold text-green-400 uppercase text-center">XP</th>
                                </tr>
                            </thead>
                            <tbody id="member-list-tbody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="lg:col-span-2 bg-gray-900/50 border border-gray-700 p-6 rounded-lg">
                    <h3 class="text-xl font-bold mb-4">Faction Activity Log</h3>
                    <div class="overflow-x-auto h-[60vh] overflow-y-auto">
                        <table class="w-full text-left min-w-[600px]">
                            <thead class="bg-gray-800 sticky top-0">
                                <tr>
                                    <th class="p-4 text-sm font-semibold text-green-400 uppercase">Date</th>
                                    <th class="p-4 text-sm font-semibold text-green-400 uppercase">Description</th>
                                </tr>
                            </thead>
                            <tbody id="faction-logs-tbody"></tbody>
                        </table>
                    </div>
                    <div id="faction-logs-pagination" class="mt-6 flex justify-between items-center"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const backendUrl = "https://nigeria-vibe-backend.onrender.com";

        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'admin.html';
            return;
        }

        const factionSelect = document.getElementById('faction-select');
        const totalMembersEl = document.getElementById('total-members');
        const factionTreasuryEl = document.getElementById('faction-treasury');
        const totalCrimesEl = document.getElementById('total-crimes');
        const averageCrimesEl = document.getElementById('average-crimes');
        const memberListTbody = document.getElementById('member-list-tbody');
        const logsTbody = document.getElementById('faction-logs-tbody');
        const paginationContainer = document.getElementById('faction-logs-pagination');

        const fetchFactionData = async (factionId) => {
            try {
                const res = await fetch(`${backendUrl}/api/faction-data/${factionId}`);
                if (!res.ok) throw new Error('Failed to fetch data');
                const data = await res.json();
                
                totalMembersEl.textContent = data.totalMembers;
                factionTreasuryEl.textContent = `₦${data.factionTreasury.toLocaleString()}`;
                totalCrimesEl.textContent = data.totalFactionCrimes.toLocaleString();
                averageCrimesEl.textContent = parseFloat(data.averageCrimesPerMember).toFixed(2);
                
                memberListTbody.innerHTML = '';
                if(data.memberList.length === 0){
                     memberListTbody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-gray-400">No members found</td></tr>';
                } else {
                    data.memberList.forEach(member => {
                        const row = document.createElement('tr');
                        row.className = 'border-b border-gray-800';
                        row.innerHTML = `
                            <td class="p-3 font-semibold">${member.username}</td>
                            <td class="p-3 text-center">${member.factionrank}</td>
                            <td class="p-3 text-center">${member.level}</td>
                            <td class="p-3 text-center">${member.hours}</td>
                            <td class="p-3 text-center text-red-400">${member.crimes}</td>
                            <td class="p-3 text-center text-cyan-400">${member.pdxp}</td>
                        `;
                        memberListTbody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Failed to fetch faction data:', error);
                totalMembersEl.textContent = 'Error';
                factionTreasuryEl.textContent = 'Error';
                memberListTbody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-red-400">Could not load members.</td></tr>';
            }
        };

        const fetchFactionLogs = async (factionId, page = 1) => {
            logsTbody.innerHTML = `<tr><td colspan="2" class="text-center p-8 text-gray-400">Loading logs...</td></tr>`;
            try {
                const res = await fetch(`${backendUrl}/api/faction-logs/${factionId}?page=${page}`);
                if (!res.ok) throw new Error('Failed to fetch logs');
                const data = await res.json();

                logsTbody.innerHTML = '';
                if (!data.logs || data.logs.length === 0) {
                    logsTbody.innerHTML = `<tr><td colspan="2" class="text-center p-8 text-gray-400">No logs found for this faction's members.</td></tr>`;
                    paginationContainer.innerHTML = '';
                    return;
                }
                data.logs.forEach(log => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-800';
                    row.innerHTML = `<td class="p-4 whitespace-nowrap text-gray-400">${new Date(log.date).toLocaleString()}</td><td class="p-4 text-white">${log.description}</td>`;
                    logsTbody.appendChild(row);
                });
                
                paginationContainer.innerHTML = `
                    <span class="text-sm text-gray-400">Page ${data.currentPage} of ${data.totalPages}</span>
                    <div class="flex gap-2">
                        <button class="pagination-btn bg-gray-700 px-4 py-2 rounded-md font-bold hover:bg-gray-600" data-page="${data.currentPage - 1}" ${data.currentPage <= 1 ? 'disabled' : ''}>Previous</button>
                        <button class="pagination-btn bg-gray-700 px-4 py-2 rounded-md font-bold hover:bg-gray-600" data-page="${data.currentPage + 1}" ${data.currentPage >= data.totalPages ? 'disabled' : ''}>Next</button>
                    </div>`;
            } catch (error) {
                console.error('Failed to fetch faction logs:', error);
                logsTbody.innerHTML = `<tr><td colspan="2" class="text-center p-8 text-red-400">Failed to load logs.</td></tr>`;
            }
        };
        
        factionSelect.addEventListener('change', () => {
            const selectedFactionId = factionSelect.value;
            fetchFactionData(selectedFactionId);
            fetchFactionLogs(selectedFactionId, 1);
        });

        paginationContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('pagination-btn') && !e.target.disabled) {
                const page = parseInt(e.target.dataset.page);
                fetchFactionLogs(factionSelect.value, page);
            }
        });

        // Initial load for the default selected faction
        const initialFactionId = factionSelect.value;
        fetchFactionData(initialFactionId);
        fetchFactionLogs(initialFactionId, 1);
    });
    </script>
</body>
</html>
