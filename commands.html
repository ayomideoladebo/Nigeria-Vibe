<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Commands - NV:RP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --font-heading: 'Audiowide', sans-serif; 
            --font-body: 'Rajdhani', sans-serif; 
            --color-green-accent: #39FF14; 
            --color-cyan-accent: #00FFFF;
        }
        body { 
            font-family: var(--font-body); 
            background-color: #0a0a0a;
            background-image:
                radial-gradient(at 10% 20%, hsla(172, 100%, 50%, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(128, 100%, 54%, 0.08) 0px, transparent 50%),
                radial-gradient(at 50% 90%, hsla(172, 100%, 50%, 0.15) 0px, transparent 50%);
        }
        h1, h2, h3, h4 { 
            font-family: var(--font-heading); 
        }
        .text-glow-green { 
            text-shadow: 0 0 5px var(--color-green-accent), 0 0 10px var(--color-green-accent); 
        }
        
        /* --- New Animations --- */
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        @keyframes glitch {
            2%,64% { transform: translate(2px,0) skew(0deg); }
            4%,60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
        /* @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px -5px var(--color-cyan-accent); }
            50% { box-shadow: 0 0 20px 0px var(--color-cyan-accent); }
        } */

        .glitch-text {
            animation: glitch 1s linear infinite;
        }
        .glitch-text:before, .glitch-text:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }
        .glitch-text:before {
            left: 2px;
            text-shadow: -2px 0 var(--color-green-accent);
            animation: glitch-anim-2 1.5s linear infinite reverse;
        }
        .glitch-text:after {
            left: -2px;
            text-shadow: -2px 0 var(--color-cyan-accent), 2px 2px var(--color-green-accent);
            animation: glitch-anim-1 2.5s linear infinite reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 60px, 0); }
            /* ... add more steps for a complex glitch */
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(2px, 9999px, 90px, 0); }
            3% { clip: rect(40px, 9999px, 40px, 0); }
            /* ... add more steps */
        }

        .animated-border-wrapper {
            position: relative;
            padding: 2px;
            overflow: hidden;
        }
        .animated-border-wrapper::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(from var(--angle), transparent 0%, var(--color-cyan-accent), var(--color-green-accent), var(--color-cyan-accent), transparent 25%);
            animation: rotate 6s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tab-button.active .animated-border-wrapper::before,
        .tab-button:hover .animated-border-wrapper::before {
            opacity: 1;
        }

        .command-row {
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .command-row:hover {
            animation: pulse-glow 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen">
    <div id="cursor-glow" class="fixed pointer-events-none -translate-x-1/2 -translate-y-1/2 rounded-full blur-3xl" style="width: 300px; height: 300px; background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent 70%);"></div>

    <header class="sticky top-0 z-50 bg-black/50 backdrop-blur-lg border-b border-gray-700/50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <h1 class="text-3xl font-black text-[var(--color-green-accent)]">NV:RP</h1>
            
            <nav class="hidden md:flex items-center space-x-8">
                <a href="rules.html" class="text-[var(--color-cyan-accent)] text-lg font-semibold hover:text-[var(--color-green-accent)] transition-colors">Rules</a>
                <a href="waitlist.html" class="text-[var(--color-cyan-accent)] text-lg font-semibold hover:text-[var(--color-green-accent)] transition-colors">Waitlist</a>
            </nav>

            <a href="index.html" target="_blank" class="hidden md:inline-block border-2 border-[var(--color-green-accent)] text-[var(--color-green-accent)] px-5 py-2 rounded-md font-bold text-sm hover:bg-[var(--color-green-accent)] hover:text-black hover:shadow-[0_0_15px_var(--color-green-accent)] transition-all">
                BACK TO HOME
            </a>

            <button id="mobile-menu-button" class="md:hidden text-white">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        
        <nav id="mobile-menu" class="hidden md:hidden bg-black/70">
            <a href="rules.html" class="block text-center text-lg font-semibold text-[var(--color-cyan-accent)] py-3 border-b border-gray-800">Rules</a>
            <a href="waitlist.html" class="block text-center text-lg font-semibold text-[var(--color-cyan-accent)] py-3 border-b border-gray-800">Waitlist</a>
            <div class="p-4">
                 <a href="index.html" target="_blank" class="block text-center border-2 border-[var(--color-green-accent)] text-[var(--color-green-accent)] px-5 py-2 rounded-md font-bold text-sm hover:bg-[var(--color-green-accent)] hover:text-black transition-all">
                    BACK TO HOME
                </a>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-12 md:py-20">
        <header class="text-center mb-12">
            <h1 class="glitch-text text-6xl font-black text-glow-green" data-text="COMMANDS">COMMANDS</h1>
            <p class="text-2xl text-gray-400 mt-2">Your Guide to Nigeria Vibe RP</p>
        </header>

        <div class="bg-black/20 border border-gray-800 rounded-xl p-4 md:p-6">
            <div class="flex flex-wrap justify-center gap-2 md:gap-4 mb-8">
                <button class="tab-button active" data-tab="general"><div class="animated-border-wrapper rounded-md"><span class="block bg-gray-900 rounded-md px-4 py-2 text-lg font-bold">GENERAL</span></div></button>
                <button class="tab-button" data-tab="police"><div class="animated-border-wrapper rounded-md"><span class="block bg-gray-900 rounded-md px-4 py-2 text-lg font-bold">POLICE</span></div></button>
                <button class="tab-button" data-tab="ems"><div class="animated-border-wrapper rounded-md"><span class="block bg-gray-900 rounded-md px-4 py-2 text-lg font-bold">EMS</span></div></button>
                <button class="tab-button" data-tab="mechanic"><div class="animated-border-wrapper rounded-md"><span class="block bg-gray-900 rounded-md px-4 py-2 text-lg font-bold">MECHANIC</span></div></button>
                <button class="tab-button" data-tab="government"><div class="animated-border-wrapper rounded-md"><span class="block bg-gray-900 rounded-md px-4 py-2 text-lg font-bold">GOVERNMENT</span></div></button>
                <button class="tab-button" data-tab="efcc"><div class="animated-border-wrapper rounded-md"><span class="block bg-gray-900 rounded-md px-4 py-2 text-lg font-bold">EFCC</span></div></button>
                <button class="tab-button" data-tab="restaurant"><div class="animated-border-wrapper rounded-md"><span class="block bg-gray-900 rounded-md px-4 py-2 text-lg font-bold">RESTAURANT</span></div></button>
            </div>

            <main id="command-container" class="space-y-4">
                </main>
        </div>

        <div class="text-center text-gray-500 mt-12 border-t border-gray-800 pt-8">
            <p>&copy; 2025 Nigerian Vibe RP. All Rights Reserved.</p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const commands = {
            general: [
                { cmd: '/me [action]', desc: 'Describe a custom action your character is doing.' },
                { cmd: '/do [action]', desc: 'Describe an outcome or environmental effect.' },
                { cmd: '/pay [id] [amount]', desc: 'Give money to a nearby player.' },
                { cmd: '/showid [id]', desc: 'Show your ID card to another player.' },
                { cmd: '/engine', desc: 'Toggle your vehicle\'s engine on or off.' },
                { cmd: '/lock', desc: 'Lock or unlock the nearest vehicle.' },
            ],
            police: [
                { cmd: '/m [message]', desc: 'Broadcast a message over the department megaphone.' },
                { cmd: '/r [message]', desc: 'Talk over the police radio.' },
                { cmd: '/cuff [id]', desc: 'Place handcuffs on a suspect.' },
                { cmd: '/ticket [id] [amount] [reason]', desc: 'Issue a traffic ticket to a player.' },
                { cmd: '/mdc', desc: 'Open the Mobile Data Computer to search for records.' },
            ],
            ems: [
                { cmd: '/r [message]', desc: 'Talk over the EMS radio.' },
                { cmd: '/heal [id] [amount]', desc: 'Heal a player for a specific amount.' },
                { cmd: '/revive [id]', desc: 'Revive a downed player.' },
                { cmd: '/treatment [id]', desc: 'Check a player for injuries.' },
            ],
            mechanic: [
                { cmd: '/r [message]', desc: 'Talk over the mechanic radio.' },
                { cmd: '/repair [id]', desc: 'Repair a player\'s vehicle.' },
                { cmd: '/refuel [id]', desc: 'Refuel a player\'s vehicle.' },
                { cmd: '/tow', desc: 'Attach or detach the nearest vehicle to your tow truck.' },
            ],
            government: [
                { cmd: '/gov [message]', desc: 'Broadcast a global announcement from the government.' },
                { cmd: '/speech [message]', desc: 'Begin a public speech that is displayed to nearby players.' },
            ],
            efcc: [
                { cmd: '/r [message]', desc: 'Talk over the EFCC radio.' },
                { cmd: '/seize [property]', desc: 'Seize an illegal property or asset.' },
                { cmd: '/investigate [id]', desc: 'Begin an official investigation on a player.' },
            ],
            restaurant: [
                { cmd: '/cook [item]', desc: 'Cook a food item from the menu.' },
                { cmd: '/serve [id]', desc: 'Serve a food item to a customer.' },
                { cmd: '/bill [id] [amount]', desc: 'Give a bill to a customer for their order.' },
            ]
        };

        const tabButtons = document.querySelectorAll('.tab-button');
        const commandContainer = document.getElementById('command-container');

        const renderCommands = (category) => {
            commandContainer.innerHTML = ''; // Clear previous commands
            const commandList = commands[category];

            if (commandList) {
                commandList.forEach((command, index) => {
                    const row = document.createElement('div');
                    row.className = 'command-row grid grid-cols-1 md:grid-cols-3 gap-4 items-center p-4 border-b border-gray-800';
                    row.style.animationDelay = `${index * 50}ms`;
                    row.innerHTML = `
                        <div class="md:col-span-1">
                            <code class="text-lg font-bold text-cyan-400 bg-gray-900 px-3 py-1 rounded">${command.cmd}</code>
                        </div>
                        <div class="md:col-span-2">
                            <p class="text-gray-300 text-lg">${command.desc}</p>
                        </div>
                    `;
                    commandContainer.appendChild(row);
                });
            }
        };

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderCommands(button.dataset.tab);
            });
        });

        // Initial render
        renderCommands('general');

        // Mouse move effect
        const cursorGlow = document.getElementById('cursor-glow');
        window.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });


        // Mouse move effect for rotating gradient on borders
        document.body.addEventListener('mousemove', e => {
            document.querySelectorAll('.animated-border-wrapper').forEach(el => {
                el.style.setProperty('--angle', `${(e.clientX + e.clientY) / 10}deg`);
            });
        });

        // 3D Tilt effect for cards
        document.querySelector('.container').addEventListener('mousemove', (e) => {
            document.querySelectorAll('.command-row').forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const { width, height } = rect;
                
                const rotateX = (y / height - 0.5) * -10; // Max 5deg rotation
                const rotateY = (x / width - 0.5) * 10;  // Max 5deg rotation
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            });
        });

        document.querySelector('.container').addEventListener('mouseleave', () => {
            document.querySelectorAll('.command-row').forEach(card => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
        });
    });
    </script>
</body>
</html>
